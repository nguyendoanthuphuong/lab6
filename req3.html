<html>
<head>
    <title>Edit Custom Challenge</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f6f9;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 700px;
            margin: 30px auto;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            padding: 25px;
        }
        .header {
            background-color: #007bff;
            color: white;
            padding: 15px;
            border-radius: 10px 10px 0 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 18px;
        }
        .header h2 {
            margin: 0;
        }
        .header .close-btn {
            font-size: 24px;
            cursor: pointer;
            color: #f8f9fa;
            transition: color 0.3s;
        }
        .header .close-btn:hover {
            color: #ddd;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
        }
        .form-group input[type="text"],
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 15px;
            color: #555;
        }
        .form-group textarea {
            height: 120px;
            resize: none;
        }
        .editor-toolbar {
            background-color: #f1f1f1;
            border: 1px solid #ddd;
            border-bottom: none;
            padding: 8px;
            display: flex;
            gap: 8px;
            justify-content: left;
            border-radius: 6px 6px 0 0;
        }
        .editor-toolbar button {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 18px;
            color: #555;
            transition: color 0.3s;
        }
        .editor-toolbar button:hover {
            color: #007bff;
        }
        .editor-content {
            border: 1px solid #ddd;
            border-top: none;
            padding: 15px;
            border-radius: 0 0 6px 6px;
            background-color: #fafafa;
            color: #333;
            font-size: 14px;
            line-height: 1.6;
        }
        .footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background-color: #f8f9fa;
            color: #555;
            border-radius: 0 0 10px 10px;
            margin-top: 20px;
        }
        .footer .checkbox {
            display: flex;
            align-items: center;
            font-size: 14px;
            color: #555;
        }
        .footer .checkbox input {
            margin-right: 8px;
            transform: scale(1.2);
        }
        .footer button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 15px;
            transition: background-color 0.3s;
        }
        .footer button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Edit Custom Challenge</h2>
            <span class="close-btn">&times;</span>
        </div>
        <div class="form-group">
            <label>Last modified by sontth1@fpt.com on Apr 01 2024</label>
            <input type="text" value="DSA ET Opt7 01">
        </div>
        <div class="form-group">
            <label>Difficulty:</label>
            <select>
                <option>Easy</option>
                <option>Medium</option>
                <option>Hard</option>
            </select>
        </div>
        <div class="form-group">
            <label>Short Description:</label>
            <input type="text" value="This is a private challenge">
        </div>
        <div class="form-group">
            <label>Description</label>
            <div class="editor-toolbar">
                <button><b>B</b></button>
                <button><i>I</i></button>
                <button><u>U</u></button>
                <button>&#8226;</button>
                <button>#</button>
                <button>&#60;&#62;</button>
                <button>&#60;/&#62;</button>
            </div>
            <div class="editor-content">
                <p>Write a program to count the number of elements as odd numbers in the array</p>
                <p>Example: Array A = { 12, 31, 25, 17, 40, 10, 29}</p>
                <p>=&gt; Number of elements as odd number in array A is : 4</p>
            </div>
        </div>
        <div class="footer">
            <div class="checkbox">
                <input type="checkbox" checked>
                <label>Starter code will automatically be generated for all 18 coding languages</label>
            </div>
            <button>Update Custom Challenge</button>
        </div>
    </div>
</body>
</html>
